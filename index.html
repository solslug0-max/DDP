<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma DDP - Versi√≥n Optimizada</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; }
        
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        @keyframes slideIn { 
            from { transform: translateX(100%); opacity: 0; } 
            to { transform: translateX(0); opacity: 1; } 
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .project-card { 
            transition: all 0.2s ease; 
            cursor: move;
            user-select: none;
        }
        
        .project-card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 16px rgba(0,0,0,0.15); 
        }
        
        .project-card.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }
        
        .drop-zone {
            transition: all 0.2s ease;
            min-height: 100px;
        }
        
        .drop-zone.drag-over {
            background-color: rgba(59, 130, 246, 0.1);
            border: 2px dashed #3b82f6;
        }
        
        .unsaved-indicator {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .modal-overlay {
            animation: fadeIn 0.2s ease;
        }
        
        /* Optimizaci√≥n visual */
        .fast-transition {
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Indicador de cambios sin guardar */
        .has-changes::before {
            content: '';
            position: absolute;
            top: -4px;
            right: -4px;
            width: 8px;
            height: 8px;
            background-color: #ef4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef, useReducer } = React;

        // ============================================
        // CONFIGURACI√ìN
        // ============================================
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwDNDbWX2X0E5WL1hh93I86RJ5ErarK9J2yd3q7dUdhoy4OSbkQBcQvtMD3j6Jm3ZKC4g/exec';
        
        const ESTADOS = {
            CREADO: { label: "CREADO", color: "bg-gray-500", code: "10" },
            EN_PROCESO: { label: "EN PROCESO", color: "bg-blue-500", code: "50" },
            RESPUESTA_COMERCIAL: { label: "RESPUESTA COMERCIAL", color: "bg-yellow-500", code: "70" },
            FINALIZADO: { label: "FINALIZADO", color: "bg-green-500", code: "80" },
            ANULADO: { label: "ANULADO", color: "bg-red-500", code: "90" }
        };

        const PROCESOS = [
            "Ficha t√©cnica", 
            "Tejido", 
            "Hoja de costo", 
            "Acabado", 
            "Recepci√≥n", 
            "Muestras", 
            "Aprobaci√≥n cliente"
        ];

        // ============================================
        // CACHE LOCAL Y GESTI√ìN DE ESTADO
        // ============================================
        const LocalCache = {
            save: (key, data) => {
                try {
                    localStorage.setItem(key, JSON.stringify({
                        data,
                        timestamp: Date.now()
                    }));
                } catch (e) {
                    console.error('Error guardando en cach√©:', e);
                }
            },
            
            get: (key, maxAge = 5 * 60 * 1000) => { // 5 minutos por defecto
                try {
                    const item = localStorage.getItem(key);
                    if (!item) return null;
                    
                    const { data, timestamp } = JSON.parse(item);
                    const age = Date.now() - timestamp;
                    
                    if (age > maxAge) {
                        localStorage.removeItem(key);
                        return null;
                    }
                    
                    return data;
                } catch (e) {
                    console.error('Error leyendo cach√©:', e);
                    return null;
                }
            },
            
            clear: (key) => {
                localStorage.removeItem(key);
            }
        };

        // ============================================
        // REDUCER PARA MANEJO DE ESTADO
        // ============================================
        const projectsReducer = (state, action) => {
            switch (action.type) {
                case 'SET_PROJECTS':
                    return {
                        ...state,
                        projects: action.payload,
                        originalProjects: action.payload,
                        hasChanges: false
                    };
                    
                case 'UPDATE_PROJECT_STATUS':
                    const updatedProjects = state.projects.map(p =>
                        p.id === action.payload.id 
                            ? { ...p, estado: action.payload.status }
                            : p
                    );
                    return {
                        ...state,
                        projects: updatedProjects,
                        hasChanges: true,
                        pendingChanges: [
                            ...state.pendingChanges.filter(c => c.id !== action.payload.id),
                            { id: action.payload.id, type: 'status', status: action.payload.status }
                        ]
                    };
                    
                case 'ADD_PROJECT':
                    const newProject = {
                        ...action.payload,
                        id: `temp_${Date.now()}`,
                        isNew: true
                    };
                    return {
                        ...state,
                        projects: [...state.projects, newProject],
                        hasChanges: true,
                        pendingChanges: [...state.pendingChanges, { type: 'create', project: newProject }]
                    };
                    
                case 'UPDATE_PROJECT':
                    const updated = state.projects.map(p =>
                        p.id === action.payload.id ? { ...p, ...action.payload.data } : p
                    );
                    return {
                        ...state,
                        projects: updated,
                        hasChanges: true,
                        pendingChanges: [
                            ...state.pendingChanges.filter(c => c.id !== action.payload.id),
                            { id: action.payload.id, type: 'update', data: action.payload.data }
                        ]
                    };
                    
                case 'DELETE_PROJECT':
                    return {
                        ...state,
                        projects: state.projects.filter(p => p.id !== action.payload),
                        hasChanges: true,
                        pendingChanges: [...state.pendingChanges, { id: action.payload, type: 'delete' }]
                    };
                    
                case 'CLEAR_CHANGES':
                    return {
                        ...state,
                        hasChanges: false,
                        pendingChanges: []
                    };
                    
                case 'REVERT_CHANGES':
                    return {
                        ...state,
                        projects: state.originalProjects,
                        hasChanges: false,
                        pendingChanges: []
                    };
                    
                default:
                    return state;
            }
        };

        // ============================================
        // API SERVICE OPTIMIZADO
        // ============================================
        class GoogleSheetsAPI {
            constructor(baseUrl) {
                this.baseUrl = baseUrl;
                this.requestQueue = [];
                this.isProcessing = false;
            }

            async request(action, data = {}) {
                const payload = { action, ...data };
                console.log('üì§ Request:', action);
                
                try {
                    const response = await fetch(this.baseUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (!result.success) {
                        throw new Error(result.error || 'Error desconocido');
                    }
                    
                    return result;
                } catch (error) {
                    console.error('‚ùå Error:', error);
                    throw error;
                }
            }

            // M√©todos batch para m√∫ltiples operaciones
            async batchUpdate(changes) {
                return this.request('batchUpdate', { changes });
            }

            async getProjects() { 
                return this.request('getProjects'); 
            }
            
            async createProject(project) { 
                return this.request('createProject', { project }); 
            }
            
            async updateProject(id, project) { 
                return this.request('updateProject', { id, project }); 
            }
            
            async deleteProject(id) { 
                return this.request('deleteProject', { id }); 
            }
            
            async updateProjectStatus(id, status) { 
                return this.request('updateStatus', { id, status }); 
            }
        }

        const api = new GoogleSheetsAPI(GOOGLE_SCRIPT_URL);

        // ============================================
        // COMPONENTE PRINCIPAL OPTIMIZADO
        // ============================================
        function App() {
            const [state, dispatch] = useReducer(projectsReducer, {
                projects: [],
                originalProjects: [],
                hasChanges: false,
                pendingChanges: []
            });
            
            const [view, setView] = useState('dashboard');
            const [loading, setLoading] = useState(true);
            const [syncing, setSyncing] = useState(false);
            const [notification, setNotification] = useState(null);
            const [lastSync, setLastSync] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [selectedProject, setSelectedProject] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterCliente, setFilterCliente] = useState('');
            const [filterEstado, setFilterEstado] = useState('');
            const [autoSync, setAutoSync] = useState(false);
            const draggedItemRef = useRef(null);

            const showNotification = useCallback((message, type = 'info') => {
                setNotification({ message, type, id: Date.now() });
            }, []);

            // Cargar proyectos con cach√©
            const loadProjects = useCallback(async (forceRefresh = false) => {
                try {
                    if (!forceRefresh) {
                        const cached = LocalCache.get('projects');
                        if (cached) {
                            dispatch({ type: 'SET_PROJECTS', payload: cached });
                            setLoading(false);
                            setLastSync(new Date(LocalCache.get('lastSync')));
                            console.log('üì¶ Cargado desde cach√©');
                            return;
                        }
                    }

                    setSyncing(true);
                    const response = await api.getProjects();
                    const projects = response.projects || [];
                    
                    dispatch({ type: 'SET_PROJECTS', payload: projects });
                    LocalCache.save('projects', projects);
                    LocalCache.save('lastSync', Date.now());
                    setLastSync(new Date());
                    
                    if (!loading) {
                        showNotification('‚úÖ Datos actualizados', 'success');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showNotification('‚ùå Error al cargar: ' + error.message, 'error');
                } finally {
                    setLoading(false);
                    setSyncing(false);
                }
            }, [loading, showNotification]);

            // Guardar cambios pendientes
            const saveChanges = useCallback(async () => {
                if (!state.hasChanges || state.pendingChanges.length === 0) {
                    showNotification('‚ú® No hay cambios pendientes', 'info');
                    return;
                }

                try {
                    setSyncing(true);
                    showNotification('üíæ Guardando cambios...', 'info');

                    // Procesar cada cambio pendiente
                    for (const change of state.pendingChanges) {
                        switch (change.type) {
                            case 'create':
                                await api.createProject(change.project);
                                break;
                            case 'update':
                                await api.updateProject(change.id, change.data);
                                break;
                            case 'delete':
                                await api.deleteProject(change.id);
                                break;
                            case 'status':
                                await api.updateProjectStatus(change.id, change.status);
                                break;
                        }
                    }

                    dispatch({ type: 'CLEAR_CHANGES' });
                    LocalCache.clear('projects');
                    await loadProjects(true);
                    showNotification('‚úÖ Cambios guardados exitosamente', 'success');
                    
                } catch (error) {
                    console.error('Error guardando:', error);
                    showNotification('‚ùå Error al guardar: ' + error.message, 'error');
                } finally {
                    setSyncing(false);
                }
            }, [state.hasChanges, state.pendingChanges, loadProjects, showNotification]);

            // Revertir cambios
            const revertChanges = useCallback(() => {
                if (!state.hasChanges) return;
                
                if (confirm('¬øDescartar todos los cambios sin guardar?')) {
                    dispatch({ type: 'REVERT_CHANGES' });
                    showNotification('‚Ü©Ô∏è Cambios revertidos', 'info');
                }
            }, [state.hasChanges, showNotification]);

            // Cargar inicial
            useEffect(() => {
                loadProjects();
            }, []);

            // Auto-sync opcional
            useEffect(() => {
                if (!autoSync) return;
                
                const interval = setInterval(() => {
                    if (!state.hasChanges) {
                        loadProjects(true);
                    }
                }, 60000); // 1 minuto
                
                return () => clearInterval(interval);
            }, [autoSync, state.hasChanges, loadProjects]);

            // Drag & Drop handlers optimizados
            const handleDragStart = useCallback((e, project) => {
                draggedItemRef.current = project;
                e.dataTransfer.effectAllowed = 'move';
                e.currentTarget.classList.add('dragging');
            }, []);

            const handleDragEnd = useCallback((e) => {
                e.currentTarget.classList.remove('dragging');
                document.querySelectorAll('.drop-zone').forEach(zone => {
                    zone.classList.remove('drag-over');
                });
            }, []);

            const handleDragOver = useCallback((e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            }, []);

            const handleDragEnter = useCallback((e) => {
                e.currentTarget.classList.add('drag-over');
            }, []);

            const handleDragLeave = useCallback((e) => {
                if (e.currentTarget === e.target) {
                    e.currentTarget.classList.remove('drag-over');
                }
            }, []);

            const handleDrop = useCallback((e, newStatus) => {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over');
                
                if (draggedItemRef.current && draggedItemRef.current.estado !== newStatus) {
                    dispatch({
                        type: 'UPDATE_PROJECT_STATUS',
                        payload: {
                            id: draggedItemRef.current.id,
                            status: newStatus
                        }
                    });
                    
                    showNotification(`üì¶ Movido a ${newStatus}`, 'info');
                }
                
                draggedItemRef.current = null;
            }, [showNotification]);

            // Guardar proyecto (modal)
            const saveProject = useCallback((projectData) => {
                if (selectedProject) {
                    dispatch({
                        type: 'UPDATE_PROJECT',
                        payload: {
                            id: selectedProject.id,
                            data: projectData
                        }
                    });
                    showNotification('‚úèÔ∏è Proyecto actualizado (sin guardar)', 'info');
                } else {
                    dispatch({
                        type: 'ADD_PROJECT',
                        payload: projectData
                    });
                    showNotification('‚ûï Proyecto a√±adido (sin guardar)', 'info');
                }
                
                setShowModal(false);
                setSelectedProject(null);
            }, [selectedProject, showNotification]);

            // Eliminar proyecto
            const deleteProject = useCallback((id) => {
                if (confirm('¬øEliminar este proyecto?')) {
                    dispatch({ type: 'DELETE_PROJECT', payload: id });
                    showNotification('üóëÔ∏è Proyecto eliminado (sin guardar)', 'info');
                }
            }, [showNotification]);

            // Filtros y c√°lculos
            const clientes = useMemo(() => {
                return [...new Set(state.projects.map(p => p.cliente).filter(Boolean))].sort();
            }, [state.projects]);

            const filteredProjects = useMemo(() => {
                return state.projects.filter(project => {
                    const matchSearch = !searchTerm || 
                        project.nombre?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        project.cliente?.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchCliente = !filterCliente || project.cliente === filterCliente;
                    const matchEstado = !filterEstado || project.estado === filterEstado;
                    return matchSearch && matchCliente && matchEstado;
                });
            }, [state.projects, searchTerm, filterCliente, filterEstado]);

            const stats = useMemo(() => {
                const total = filteredProjects.length;
                const byStatus = {};
                let totalProgress = 0;
                
                filteredProjects.forEach(project => {
                    byStatus[project.estado] = (byStatus[project.estado] || 0) + 1;
                    totalProgress += project.progreso || 0;
                });
                
                return { 
                    total, 
                    byStatus, 
                    avgProgress: total > 0 ? Math.round(totalProgress / total) : 0 
                };
            }, [filteredProjects]);

            // ============================================
            // COMPONENTE DE NOTIFICACI√ìN
            // ============================================
            const Notification = () => {
                useEffect(() => {
                    const timer = setTimeout(() => setNotification(null), 3000);
                    return () => clearTimeout(timer);
                }, []);

                const bgColor = notification.type === 'success' ? 'bg-green-500' 
                    : notification.type === 'error' ? 'bg-red-500' 
                    : 'bg-blue-500';

                return (
                    <div className={`fixed top-20 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3 z-50`}
                         style={{ animation: 'slideIn 0.3s ease' }}>
                        <span>{notification.message}</span>
                    </div>
                );
            };

            // ============================================
            // MODAL DE PROYECTO
            // ============================================
            const ProjectModal = () => {
                const [formData, setFormData] = useState(selectedProject || {
                    codigo: "50",
                    nombre: "",
                    cliente: "",
                    uso: "Camisa",
                    estilo: "Hilo color",
                    objetivo: "Nuevo producto",
                    ligamento: "",
                    hiloUrdimbre: "",
                    hiloTrama: "",
                    pesoTeorico: "",
                    ancho: "150",
                    composicion: "",
                    estado: "EN PROCESO",
                    proceso: "Ficha t√©cnica",
                    observaciones: "",
                    fechaMuestra: "",
                    progreso: 0
                });

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 modal-overlay" 
                         onClick={(e) => {
                            if (e.target === e.currentTarget) {
                                setShowModal(false);
                                setSelectedProject(null);
                            }
                         }}>
                        <div className="bg-white rounded-lg shadow-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto"
                             style={{ animation: 'fadeIn 0.3s ease' }}>
                            <div className="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                                <h2 className="text-xl font-bold text-gray-800">
                                    {selectedProject ? '‚úèÔ∏è Editar Proyecto' : '‚ûï Nuevo Proyecto'}
                                </h2>
                                <button onClick={() => { setShowModal(false); setSelectedProject(null); }} 
                                        className="text-gray-500 hover:text-gray-700 text-2xl">
                                    <i className="fas fa-times"></i>
                                </button>
                            </div>
                            
                            <form onSubmit={(e) => {
                                e.preventDefault();
                                saveProject(formData);
                            }} className="p-6 space-y-4">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Nombre del Proyecto *
                                        </label>
                                        <input 
                                            type="text" 
                                            value={formData.nombre} 
                                            onChange={(e) => setFormData({...formData, nombre: e.target.value})} 
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                            required 
                                            placeholder="Ej: BASE SHORT ROSADO" 
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Cliente *</label>
                                        <input 
                                            type="text" 
                                            value={formData.cliente} 
                                            onChange={(e) => setFormData({...formData, cliente: e.target.value})} 
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                            list="clientes-list" 
                                            required 
                                        />
                                        <datalist id="clientes-list">
                                            {clientes.map(c => <option key={c} value={c} />)}
                                        </datalist>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                                        <select 
                                            value={formData.estado} 
                                            onChange={(e) => setFormData({...formData, estado: e.target.value})} 
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            {Object.values(ESTADOS).map(e => 
                                                <option key={e.label} value={e.label}>{e.label}</option>
                                            )}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Proceso Actual</label>
                                        <select 
                                            value={formData.proceso} 
                                            onChange={(e) => setFormData({...formData, proceso: e.target.value})} 
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            {PROCESOS.map(p => <option key={p} value={p}>{p}</option>)}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Tipo/Uso</label>
                                        <select 
                                            value={formData.uso} 
                                            onChange={(e) => setFormData({...formData, uso: e.target.value})} 
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option value="Camisa">Camisa</option>
                                            <option value="Pantal√≥n">Pantal√≥n</option>
                                            <option value="T√±.Pieza">T√±.Pieza</option>
                                            <option value="PPT">PPT</option>
                                        </select>
                                    </div>
                                    
                                    <div className="col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Observaciones</label>
                                        <textarea 
                                            value={formData.observaciones} 
                                            onChange={(e) => setFormData({...formData, observaciones: e.target.value})} 
                                            rows="2" 
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                            placeholder="Notas..."
                                        />
                                    </div>
                                </div>
                                
                                <div className="flex justify-end gap-3 pt-4 border-t">
                                    <button 
                                        type="button" 
                                        onClick={() => { setShowModal(false); setSelectedProject(null); }} 
                                        className="px-6 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 fast-transition">
                                        Cancelar
                                    </button>
                                    <button 
                                        type="submit" 
                                        className="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 fast-transition">
                                        {selectedProject ? 'Actualizar' : 'Crear'}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                );
            };

            // ============================================
            // VISTA DASHBOARD
            // ============================================
            const DashboardView = () => (
                <div className="space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div className="bg-white rounded-lg shadow p-6 fast-transition hover:shadow-lg">
                            <div className="flex items-center justify-between mb-2">
                                <h3 className="text-sm font-medium text-gray-500">Total Proyectos</h3>
                                <i className="fas fa-folder text-2xl text-blue-500"></i>
                            </div>
                            <p className="text-3xl font-bold text-gray-800">{stats.total}</p>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow p-6 fast-transition hover:shadow-lg">
                            <div className="flex items-center justify-between mb-2">
                                <h3 className="text-sm font-medium text-gray-500">En Proceso</h3>
                                <i className="fas fa-spinner text-2xl text-yellow-500"></i>
                            </div>
                            <p className="text-3xl font-bold text-gray-800">{stats.byStatus['EN PROCESO'] || 0}</p>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow p-6 fast-transition hover:shadow-lg">
                            <div className="flex items-center justify-between mb-2">
                                <h3 className="text-sm font-medium text-gray-500">Progreso Promedio</h3>
                                <i className="fas fa-chart-line text-2xl text-green-500"></i>
                            </div>
                            <p className="text-3xl font-bold text-gray-800">{stats.avgProgress}%</p>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow p-6 fast-transition hover:shadow-lg">
                            <div className="flex items-center justify-between mb-2">
                                <h3 className="text-sm font-medium text-gray-500">Clientes</h3>
                                <i className="fas fa-users text-2xl text-purple-500"></i>
                            </div>
                            <p className="text-3xl font-bold text-gray-800">{clientes.length}</p>
                        </div>
                    </div>
                    
                    <div className="bg-white rounded-lg shadow p-6">
                        <h3 className="text-lg font-semibold text-gray-800 mb-4">üìã Proyectos Recientes</h3>
                        <div className="space-y-2">
                            {filteredProjects.slice(0, 5).map(project => {
                                const statusConfig = Object.values(ESTADOS).find(s => s.label === project.estado);
                                return (
                                    <div key={project.id} 
                                         className="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 fast-transition cursor-pointer" 
                                         onClick={() => { setSelectedProject(project); setShowModal(true); }}>
                                        <div className="flex items-center space-x-3">
                                            <div className={`w-2 h-2 rounded-full ${statusConfig?.color || 'bg-gray-500'}`}></div>
                                            <div>
                                                <p className="font-medium text-gray-800">{project.nombre}</p>
                                                <p className="text-sm text-gray-600">{project.cliente}</p>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-sm text-gray-600">{project.proceso}</p>
                                        </div>
                                    </div>
                                );
                            })}
                            {filteredProjects.length === 0 && (
                                <div className="text-center py-8 text-gray-500">
                                    <i className="fas fa-inbox text-4xl mb-2"></i>
                                    <p>No hay proyectos</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );

            // ============================================
            // VISTA KANBAN OPTIMIZADA
            // ============================================
            const KanbanView = () => {
                const columns = Object.values(ESTADOS).map(estado => ({
                    ...estado,
                    projects: filteredProjects.filter(p => p.estado === estado.label)
                }));
                
                return (
                    <div className="flex gap-4 overflow-x-auto pb-4">
                        {columns.map(column => (
                            <div key={column.label} className="flex-shrink-0 w-80">
                                <div className={`${column.color} text-white px-4 py-2 rounded-t-lg flex justify-between items-center`}>
                                    <span className="font-semibold">{column.label}</span>
                                    <span className="bg-white bg-opacity-30 px-2 py-1 rounded-full text-sm">
                                        {column.projects.length}
                                    </span>
                                </div>
                                <div 
                                    className="drop-zone bg-gray-50 min-h-[400px] p-3 rounded-b-lg fast-transition"
                                    onDragOver={handleDragOver}
                                    onDragEnter={handleDragEnter}
                                    onDragLeave={handleDragLeave}
                                    onDrop={(e) => handleDrop(e, column.label)}
                                >
                                    {column.projects.map(project => (
                                        <div 
                                            key={project.id}
                                            draggable
                                            onDragStart={(e) => handleDragStart(e, project)}
                                            onDragEnd={handleDragEnd}
                                            className="project-card bg-white p-3 mb-2 rounded-lg shadow-sm relative"
                                            onClick={() => { setSelectedProject(project); setShowModal(true); }}
                                        >
                                            {project.isNew && (
                                                <span className="absolute top-1 right-1 w-2 h-2 bg-green-500 rounded-full"></span>
                                            )}
                                            <h4 className="font-semibold text-gray-800 text-sm mb-1">{project.nombre}</h4>
                                            <p className="text-xs text-gray-600"><i className="fas fa-user mr-1"></i>{project.cliente}</p>
                                            <p className="text-xs text-gray-600"><i className="fas fa-cog mr-1"></i>{project.proceso}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                );
            };

            // ============================================
            // VISTA TABLA
            // ============================================
            const TableView = () => (
                <div className="bg-white rounded-lg shadow overflow-x-auto">
                    <table className="w-full">
                        <thead className="bg-gray-50 border-b">
                            <tr>
                                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Proyecto</th>
                                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
                                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Proceso</th>
                                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y">
                            {filteredProjects.map(project => {
                                const statusConfig = Object.values(ESTADOS).find(s => s.label === project.estado);
                                return (
                                    <tr key={project.id} className="hover:bg-gray-50 fast-transition">
                                        <td className="px-4 py-3">
                                            <div className="flex items-center">
                                                {project.isNew && (
                                                    <span className="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                                                )}
                                                <div>
                                                    <div className="text-sm font-medium">{project.nombre}</div>
                                                    <div className="text-xs text-gray-500">{project.ligamento}</div>
                                                </div>
                                            </div>
                                        </td>
                                        <td className="px-4 py-3 text-sm">{project.cliente}</td>
                                        <td className="px-4 py-3">
                                            <span className={`px-2 py-1 text-xs font-semibold rounded-full text-white ${statusConfig?.color}`}>
                                                {project.estado}
                                            </span>
                                        </td>
                                        <td className="px-4 py-3 text-sm">{project.proceso}</td>
                                        <td className="px-4 py-3">
                                            <button 
                                                onClick={() => { setSelectedProject(project); setShowModal(true); }} 
                                                className="text-blue-600 hover:text-blue-800 mr-3">
                                                <i className="fas fa-edit"></i>
                                            </button>
                                            <button 
                                                onClick={() => deleteProject(project.id)} 
                                                className="text-red-600 hover:text-red-800">
                                                <i className="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                );
                            })}
                            {filteredProjects.length === 0 && (
                                <tr>
                                    <td colSpan="5" className="text-center py-8 text-gray-500">
                                        No hay proyectos que mostrar
                                    </td>
                                </tr>
                            )}
                        </tbody>
                    </table>
                </div>
            );

            // ============================================
            // RENDERIZADO PRINCIPAL
            // ============================================
            return (
                <div className="min-h-screen bg-gray-50">
                    {notification && <Notification />}
                    
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center">
                                    <i className="fas fa-industry text-2xl text-blue-600 mr-3"></i>
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-800">
                                            Plataforma DDP
                                            {state.hasChanges && (
                                                <span className="ml-2 text-sm text-orange-500 font-normal">
                                                    ‚Ä¢ {state.pendingChanges.length} cambios sin guardar
                                                </span>
                                            )}
                                        </h1>
                                        <p className="text-sm text-gray-600">
                                            {syncing ? (
                                                <span className="text-blue-600">
                                                    <i className="fas fa-sync loading-spinner mr-1"></i>
                                                    Sincronizando...
                                                </span>
                                            ) : lastSync ? (
                                                <>üü¢ √öltima sincronizaci√≥n: {lastSync.toLocaleTimeString()}</>
                                            ) : (
                                                <>‚ö™ Sin sincronizar</>
                                            )}
                                        </p>
                                    </div>
                                </div>
                                
                                <div className="flex items-center gap-3">
                                    {/* Auto-sync toggle */}
                                    <label className="flex items-center cursor-pointer">
                                        <input 
                                            type="checkbox" 
                                            checked={autoSync} 
                                            onChange={(e) => setAutoSync(e.target.checked)}
                                            className="sr-only"
                                        />
                                        <div className={`relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in ${autoSync ? 'bg-blue-600' : 'bg-gray-300'} rounded-full`}>
                                            <div className={`absolute block w-4 h-4 bg-white rounded-full transition-transform duration-200 ease-in ${autoSync ? 'translate-x-5' : 'translate-x-1'} top-1`}></div>
                                        </div>
                                        <span className="text-sm text-gray-700">Auto-sync</span>
                                    </label>
                                    
                                    {/* Botones de acci√≥n */}
                                    {state.hasChanges && (
                                        <>
                                            <button 
                                                onClick={revertChanges} 
                                                className="bg-gray-200 px-3 py-2 rounded hover:bg-gray-300 fast-transition"
                                                title="Descartar cambios">
                                                <i className="fas fa-undo"></i>
                                            </button>
                                            <button 
                                                onClick={saveChanges} 
                                                disabled={syncing}
                                                className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 disabled:opacity-50 flex items-center fast-transition">
                                                <i className="fas fa-save mr-2"></i>
                                                Guardar cambios ({state.pendingChanges.length})
                                            </button>
                                        </>
                                    )}
                                    
                                    <button 
                                        onClick={() => loadProjects(true)} 
                                        disabled={syncing || state.hasChanges} 
                                        className="bg-gray-200 px-3 py-2 rounded hover:bg-gray-300 disabled:opacity-50 fast-transition"
                                        title={state.hasChanges ? 'Guarda los cambios primero' : 'Actualizar'}>
                                        <i className="fas fa-sync-alt"></i>
                                    </button>
                                    
                                    <button 
                                        onClick={() => { setSelectedProject(null); setShowModal(true); }} 
                                        className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center fast-transition">
                                        <i className="fas fa-plus mr-2"></i>Nuevo
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Tabs de navegaci√≥n */}
                    <div className="bg-white border-b">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex space-x-8">
                                {[
                                    {id: 'dashboard', label: 'Dashboard', icon: 'fas fa-chart-pie'},
                                    {id: 'kanban', label: 'Kanban', icon: 'fas fa-columns'},
                                    {id: 'table', label: 'Tabla', icon: 'fas fa-table'}
                                ].map(tab => (
                                    <button 
                                        key={tab.id} 
                                        onClick={() => setView(tab.id)} 
                                        className={`py-3 px-1 border-b-2 font-medium text-sm fast-transition ${
                                            view === tab.id 
                                                ? 'border-blue-600 text-blue-600' 
                                                : 'border-transparent text-gray-500 hover:text-gray-700'
                                        }`}>
                                        <i className={`${tab.icon} mr-2`}></i>{tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Filtros */}
                    <div className="max-w-7xl mx-auto px-4 py-4">
                        <div className="bg-white rounded-lg shadow p-4">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label className="block text-sm font-medium mb-1">Buscar</label>
                                    <div className="relative">
                                        <input 
                                            type="text" 
                                            value={searchTerm} 
                                            onChange={(e) => setSearchTerm(e.target.value)} 
                                            placeholder="Buscar proyecto o cliente..." 
                                            className="w-full pl-10 pr-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 fast-transition" 
                                        />
                                        <i className="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                                    </div>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-1">Cliente</label>
                                    <select 
                                        value={filterCliente} 
                                        onChange={(e) => setFilterCliente(e.target.value)} 
                                        className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 fast-transition">
                                        <option value="">Todos los clientes</option>
                                        {clientes.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-1">Estado</label>
                                    <select 
                                        value={filterEstado} 
                                        onChange={(e) => setFilterEstado(e.target.value)} 
                                        className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 fast-transition">
                                        <option value="">Todos los estados</option>
                                        {Object.values(ESTADOS).map(e => <option key={e.label} value={e.label}>{e.label}</option>)}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Contenido principal */}
                    <main className="max-w-7xl mx-auto px-4 pb-8">
                        {loading ? (
                            <div className="flex justify-center items-center h-64">
                                <div className="text-center">
                                    <i className="fas fa-spinner loading-spinner text-4xl text-blue-600 mb-4"></i>
                                    <p className="text-gray-600">Cargando proyectos...</p>
                                </div>
                            </div>
                        ) : (
                            <>
                                {view === 'dashboard' && <DashboardView />}
                                {view === 'kanban' && <KanbanView />}
                                {view === 'table' && <TableView />}
                            </>
                        )}
                    </main>

                    {/* Modal */}
                    {showModal && <ProjectModal />}
                </div>
            );
        }

        // Renderizar aplicaci√≥n
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
