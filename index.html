<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma DDP</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .project-card { transition: all 0.2s ease; cursor: move; user-select: none; }
        .project-card:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(0,0,0,0.15); }
        .project-card.dragging { opacity: 0.5; transform: rotate(2deg); }
        
        .drop-zone { transition: all 0.2s ease; min-height: 100px; }
        .drop-zone.drag-over { background-color: rgba(59, 130, 246, 0.1); border: 2px dashed #3b82f6; }
        
        /* Patrón de cuadrícula para el Gantt (Estilo WeaveFlow) */
        .bg-grid-pattern {
            background-image: linear-gradient(to right, #f3f4f6 1px, transparent 1px),
                              linear-gradient(to bottom, #f3f4f6 1px, transparent 1px);
            background-size: 120px 100%;
        }
        
        .fast-transition { transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1); }
        .modal-overlay { animation: fadeIn 0.2s ease; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef, useReducer } = React;

        // ============================================
        // CONFIGURACIÓN Y DATOS FALSOS (MOCK)
        // ============================================
        const GOOGLE_SCRIPT_URL = 'TU_URL_DEL_SCRIPT_AQUI'; // Reemplaza con tu URL real
        
        const ESTADOS = {
            CREADO: { label: "CREADO", color: "bg-gray-500", code: "10" },
            EN_PROCESO: { label: "EN PROCESO", color: "bg-blue-500", code: "50" },
            TEJIDO: { label: "TEJIDO", color: "bg-indigo-500", code: "60" },
            FINALIZADO: { label: "FINALIZADO", color: "bg-green-500", code: "80" },
            ANULADO: { label: "ANULADO", color: "bg-red-500", code: "90" }
        };

        // Datos de ejemplo para probar sin backend
        const INITIAL_DATA = [
            { id: '1', nombre: 'BASE SHORT ROSADO', cliente: 'WOALLANCE', estado: 'TEJIDO', proceso: 'Tejido', hiloUrdimbre: '40/1 Tanguis', fechaProgramada: null },
            { id: '2', nombre: 'CUADROS VICHY AZUL', cliente: 'GAP', estado: 'EN PROCESO', proceso: 'Ficha técnica', hiloUrdimbre: '50/1 Poly/Alg', fechaProgramada: null },
            { id: '3', nombre: 'TELA ECOLOGICA', cliente: 'BCP', estado: 'TEJIDO', proceso: 'Muestras', hiloUrdimbre: '20/1 Reciclado', fechaProgramada: new Date().toISOString() }
        ];

        // ============================================
        // API SERVICE (Simulado para Demo)
        // ============================================
        class GoogleSheetsAPI {
            constructor(baseUrl) { this.baseUrl = baseUrl; }
            // Aquí irían las llamadas reales fetch...
        }

        // ============================================
        // COMPONENTE: NOTIFICACIÓN
        // ============================================
        const Notification = ({ notification, setNotification }) => {
            useEffect(() => {
                const timer = setTimeout(() => setNotification(null), 3000);
                return () => clearTimeout(timer);
            }, []);

            const bgColor = notification.type === 'success' ? 'bg-green-500' 
                : notification.type === 'error' ? 'bg-red-500' : 'bg-blue-500';

            return (
                <div className={`fixed top-20 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3 z-50`}
                     style={{ animation: 'slideIn 0.3s ease' }}>
                    <span>{notification.message}</span>
                </div>
            );
        };

        // ============================================
        // COMPONENTE: MODAL DETALLADO (NUEVO)
        // ============================================
        const ProjectModal = ({ selectedProject, setShowModal, saveProject }) => {
            const [formData, setFormData] = useState(selectedProject || {
                area: "COMERCIAL",
                solicitante: "",
                cliente: "",
                fechaRequerida: new Date().toISOString().split('T')[0],
                usoFinal: "Camisa",
                acabado: "",
                acabadoPrenda: "",
                articuloBase: "",
                nombre: "", // Diseño/Nombre
                combinacion: "",
                anchoAcabado: "",
                pesoAcabado: "",
                otros: "",
                hiloUrdimbre: "",
                hiloTrama: "",
                estado: "CREADO",
                proceso: "Ficha técnica"
            });

            const handleChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 modal-overlay" 
                     onClick={(e) => e.target === e.currentTarget && setShowModal(false)}>
                    
                    <div className="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto animate-fadeIn">
                        {/* Header */}
                        <div className="sticky top-0 bg-slate-800 text-white px-6 py-4 flex justify-between items-center z-10">
                            <h2 className="text-xl font-bold flex items-center gap-2">
                                <i className="fas fa-file-signature"></i>
                                {selectedProject ? 'Editar Solicitud' : 'Nueva Solicitud de Desarrollo'}
                            </h2>
                            <button onClick={() => setShowModal(false)} className="text-gray-400 hover:text-white transition">
                                <i className="fas fa-times text-xl"></i>
                            </button>
                        </div>
                        
                        <form onSubmit={(e) => { e.preventDefault(); saveProject(formData); }} className="p-6 bg-gray-50">
                            
                            {/* 1. Datos Generales */}
                            <div className="bg-white p-4 rounded shadow-sm border border-gray-200 mb-4">
                                <h3 className="text-sm font-bold text-blue-800 uppercase mb-3 border-b pb-1">Datos Generales</h3>
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 uppercase">Área</label>
                                        <select className="w-full p-2 border rounded bg-gray-50"
                                            value={formData.area} onChange={e => handleChange('area', e.target.value)}>
                                            <option>COMERCIAL</option><option>DISEÑO</option><option>PRODUCCIÓN</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 uppercase">Solicitante</label>
                                        <input type="text" className="w-full p-2 border rounded" value={formData.solicitante} onChange={e => handleChange('solicitante', e.target.value)} />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 uppercase">Cliente Final</label>
                                        <input type="text" className="w-full p-2 border rounded" value={formData.cliente} onChange={e => handleChange('cliente', e.target.value)} />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 uppercase">Fecha Req.</label>
                                        <input type="date" className="w-full p-2 border rounded" value={formData.fechaRequerida} onChange={e => handleChange('fechaRequerida', e.target.value)} />
                                    </div>
                                </div>
                            </div>

                            {/* 2. Especificaciones */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                <div className="bg-white p-4 rounded shadow-sm border border-gray-200">
                                    <h3 className="text-sm font-bold text-gray-700 mb-3">Definición</h3>
                                    <div className="space-y-3">
                                        <div>
                                            <label className="block text-xs text-gray-500">Uso Final</label>
                                            <select className="w-full p-2 border rounded" value={formData.usoFinal} onChange={e => handleChange('usoFinal', e.target.value)}>
                                                <option>Camisa</option><option>Pantalón</option><option>Otro</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-xs text-gray-500">Acabado</label>
                                            <input type="text" className="w-full p-2 border rounded" value={formData.acabado} onChange={e => handleChange('acabado', e.target.value)}/>
                                        </div>
                                    </div>
                                </div>

                                <div className="md:col-span-2 bg-white p-4 rounded shadow-sm border border-gray-200">
                                    <h3 className="text-sm font-bold text-gray-700 mb-3">Ficha Técnica</h3>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-bold text-blue-600">ARTÍCULO BASE</label>
                                            <input type="text" className="w-full p-2 border-b-2 border-blue-200 bg-blue-50" required value={formData.articuloBase} onChange={e => handleChange('articuloBase', e.target.value)}/>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-blue-600">NOMBRE DISEÑO</label>
                                            <input type="text" className="w-full p-2 border-b-2 border-blue-200 bg-blue-50" required value={formData.nombre} onChange={e => handleChange('nombre', e.target.value)}/>
                                        </div>
                                        <div className="grid grid-cols-2 gap-2">
                                            <input type="number" className="w-full p-2 border rounded" placeholder="Ancho (m)" value={formData.anchoAcabado} onChange={e => handleChange('anchoAcabado', e.target.value)}/>
                                            <input type="number" className="w-full p-2 border rounded" placeholder="Peso (g)" value={formData.pesoAcabado} onChange={e => handleChange('pesoAcabado', e.target.value)}/>
                                        </div>
                                        <input type="text" className="w-full p-2 border rounded" placeholder="Combinación" value={formData.combinacion} onChange={e => handleChange('combinacion', e.target.value)}/>
                                    </div>
                                </div>
                            </div>

                            {/* 3. Hilado */}
                            <div className="bg-white p-4 rounded shadow-sm border border-gray-200 mb-6">
                                <h3 className="text-sm font-bold text-gray-700 mb-3">Hilado</h3>
                                <div className="grid grid-cols-2 gap-6">
                                    <div className="flex items-center gap-3">
                                        <i className="fas fa-arrow-down text-gray-400"></i>
                                        <input type="text" className="w-full p-2 border-b" placeholder="Urdimbre" value={formData.hiloUrdimbre} onChange={e => handleChange('hiloUrdimbre', e.target.value)}/>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <i className="fas fa-arrow-right text-gray-400"></i>
                                        <input type="text" className="w-full p-2 border-b" placeholder="Trama" value={formData.hiloTrama} onChange={e => handleChange('hiloTrama', e.target.value)}/>
                                    </div>
                                </div>
                            </div>

                            <div className="flex justify-end gap-3 pt-4 border-t border-gray-200">
                                <button type="button" onClick={() => setShowModal(false)} className="px-6 py-2 rounded border bg-white">Cancelar</button>
                                <button type="submit" className="px-8 py-2 rounded bg-blue-700 text-white font-bold hover:bg-blue-800">
                                    <i className="fas fa-paper-plane mr-2"></i>Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // ============================================
        // COMPONENTE: GANTT HANDLOOM (NUEVO)
        // ============================================
        const HandloomView = ({ projects, onUpdateProject }) => {
            const daysToShow = 14;
            const cellWidth = 120;
            const today = new Date();
            
            const dates = useMemo(() => {
                return Array.from({ length: daysToShow }).map((_, i) => {
                    const d = new Date();
                    d.setDate(today.getDate() + i);
                    return d;
                });
            }, []);

            // Filtro: Proyectos que están en etapa Tejido/Muestras y NO tienen fecha
            const backlogProjects = projects.filter(p => 
                (p.estado === 'TEJIDO' || p.proceso === 'Muestras' || p.proceso === 'Tejido') && !p.fechaProgramada
            );

            // Proyectos con fecha
            const scheduledProjects = projects.filter(p => p.fechaProgramada).map(p => {
                const start = new Date(p.fechaProgramada);
                const diffTime = start - today; // Puede ser negativo si es pasado
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                // Solo mostramos si está dentro del rango visible (aprox)
                const offset = diffDays * cellWidth;
                return { ...p, offset, duration: 2 }; // Duración fija 2 días para demo
            });

            const handleDragStart = (e, project) => {
                e.dataTransfer.setData('projectId', project.id);
            };

            const handleDropOnDay = (e, date) => {
                e.preventDefault();
                const projectId = e.dataTransfer.getData('projectId');
                const project = projects.find(p => p.id.toString() === projectId);
                
                if (project) {
                    onUpdateProject({
                        ...project,
                        fechaProgramada: date.toISOString(),
                        proceso: 'Tejido',
                        estado: 'TEJIDO'
                    });
                }
            };

            return (
                <div className="flex h-[calc(100vh-140px)] bg-gray-100 overflow-hidden border-t border-gray-300">
                    {/* BACKLOG */}
                    <div className="w-80 bg-white border-r border-gray-200 flex flex-col shadow-md z-10">
                        <div className="p-4 bg-slate-800 text-white flex justify-between items-center">
                            <h3 className="font-bold"><i className="fas fa-list-ul mr-2"></i>Cola de Espera</h3>
                            <span className="bg-blue-500 text-xs px-2 py-1 rounded-full">{backlogProjects.length}</span>
                        </div>
                        <div className="flex-1 overflow-y-auto p-3 space-y-3 bg-gray-50">
                            {backlogProjects.map(p => (
                                <div key={p.id} draggable onDragStart={(e) => handleDragStart(e, p)}
                                     className="bg-white p-3 rounded-l border-l-4 border-blue-500 shadow-sm hover:shadow-md cursor-move">
                                    <div className="font-bold text-sm">{p.nombre}</div>
                                    <div className="text-xs text-gray-500">{p.cliente}</div>
                                    <div className="mt-1 text-[10px] bg-gray-100 inline-block px-1 rounded">{p.hiloUrdimbre || 'Sin hilado'}</div>
                                </div>
                            ))}
                            {backlogProjects.length === 0 && <div className="text-center text-gray-400 mt-4 text-sm">Vacío</div>}
                        </div>
                    </div>

                    {/* GANTT */}
                    <div className="flex-1 flex flex-col bg-white overflow-x-auto">
                        <div className="flex bg-gray-50 border-b h-12 sticky top-0 min-w-max z-20">
                            <div className="w-40 flex-shrink-0 bg-slate-800 text-white flex items-center justify-center font-bold text-sm">TELAR</div>
                            {dates.map((date, i) => (
                                <div key={i} className={`flex-shrink-0 border-r flex flex-col items-center justify-center text-xs ${date.getDay()===0||date.getDay()===6?'bg-gray-100':''}`} style={{ width: cellWidth }}>
                                    <span className="font-bold">{date.getDate()}</span>
                                    <span className="text-[10px]">{date.toLocaleDateString('es-ES', { weekday: 'short' })}</span>
                                </div>
                            ))}
                        </div>

                        <div className="flex-1 relative min-w-max bg-grid-pattern">
                            <div className="flex h-24 border-b border-gray-200">
                                <div className="w-40 flex-shrink-0 bg-white border-r flex items-center justify-center sticky left-0 z-10">
                                    <div className="text-center">
                                        <div className="font-bold text-blue-900">HANDLOOM #1</div>
                                        <div className="text-xs text-green-600">Activo</div>
                                    </div>
                                </div>
                                <div className="relative flex">
                                    {dates.map((date, i) => (
                                        <div key={i} onDragOver={e => e.preventDefault()} onDrop={(e) => handleDropOnDay(e, date)}
                                             className="border-r border-gray-100 h-full hover:bg-blue-50" style={{ width: cellWidth }}></div>
                                    ))}
                                    {scheduledProjects.map(p => (
                                        <div key={p.id} className="absolute top-2 h-20 rounded shadow-md bg-blue-600 text-white p-2 cursor-pointer hover:scale-[1.02] z-10 overflow-hidden"
                                             style={{ left: p.offset, width: p.duration * cellWidth - 4, marginLeft: 2 }}
                                             onClick={() => alert(p.nombre)}>
                                            <div className="font-bold text-xs truncate">{p.cliente}</div>
                                            <div className="font-bold text-sm mt-1 truncate">{p.nombre}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // ============================================
        // VISTAS SIMPLES (Dashboard, Kanban, Tabla)
        // ============================================
        const DashboardView = ({ projects }) => (
            <div className="grid grid-cols-4 gap-4">
                <div className="bg-white p-6 rounded shadow"><h3 className="text-gray-500">Total</h3><p className="text-3xl font-bold">{projects.length}</p></div>
                <div className="bg-white p-6 rounded shadow"><h3 className="text-gray-500">En Tejeduría</h3><p className="text-3xl font-bold text-blue-600">{projects.filter(p => p.estado === 'TEJIDO').length}</p></div>
            </div>
        );

        // ============================================
        // APP PRINCIPAL
        // ============================================
        function App() {
            const [projects, setProjects] = useState(INITIAL_DATA);
            const [view, setView] = useState('dashboard');
            const [showModal, setShowModal] = useState(false);
            const [selectedProject, setSelectedProject] = useState(null);
            const [notification, setNotification] = useState(null);

            const showNotification = (msg, type) => setNotification({ message: msg, type, id: Date.now() });

            const saveProject = (projectData) => {
                if (projectData.id) {
                    setProjects(prev => prev.map(p => p.id === projectData.id ? projectData : p));
                    showNotification('Actualizado', 'success');
                } else {
                    const newP = { ...projectData, id: Date.now().toString(), estado: 'CREADO' };
                    setProjects(prev => [...prev, newP]);
                    showNotification('Creado', 'success');
                }
                setShowModal(false);
                setSelectedProject(null);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {notification && <Notification notification={notification} setNotification={setNotification} />}
                    
                    {/* HEADER */}
                    <header className="bg-white shadow-sm border-b px-4 py-3 flex justify-between items-center">
                        <div className="flex items-center">
                            <i className="fas fa-industry text-2xl text-blue-600 mr-3"></i>
                            <h1 className="text-xl font-bold text-gray-800">Plataforma DDP</h1>
                        </div>
                        <button onClick={() => { setSelectedProject(null); setShowModal(true); }} className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            <i className="fas fa-plus mr-2"></i>Nueva Solicitud
                        </button>
                    </header>

                    {/* NAV */}
                    <div className="bg-white border-b px-4">
                        <div className="flex space-x-6">
                            {[
                                {id: 'dashboard', label: 'Dashboard', icon: 'fas fa-chart-pie'},
                                {id: 'kanban', label: 'Kanban', icon: 'fas fa-columns'},
                                {id: 'handloom', label: 'Handloom Gantt', icon: 'fas fa-stream'}, // <--- NUEVO BOTÓN
                                {id: 'table', label: 'Tabla', icon: 'fas fa-table'}
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setView(tab.id)}
                                    className={`py-3 border-b-2 font-medium text-sm ${view === tab.id ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500'}`}>
                                    <i className={`${tab.icon} mr-2`}></i>{tab.label}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* CONTENIDO */}
                    <main className="p-4">
                        {view === 'dashboard' && <DashboardView projects={projects} />}
                        {view === 'kanban' && <div className="text-center py-10 text-gray-500">Vista Kanban (Integrar código previo)</div>}
                        {view === 'table' && <div className="text-center py-10 text-gray-500">Vista Tabla (Integrar código previo)</div>}
                        
                        {/* VISTA GANTT */}
                        {view === 'handloom' && (
                            <HandloomView projects={projects} onUpdateProject={saveProject} />
                        )}
                    </main>

                    {showModal && <ProjectModal selectedProject={selectedProject} setShowModal={setShowModal} saveProject={saveProject} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
