<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma DDP - Sistema Conectado a Google Sheets</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.875rem; font-weight: 600; }
        .project-card { transition: all 0.3s ease; cursor: pointer; }
        .project-card:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // ============================================
        // ‚ö†Ô∏è TU NUEVA URL DE APPS SCRIPT
        // ============================================
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwDNDbWX2X0E5WL1hh93I86RJ5ErarK9J2yd3q7dUdhoy4OSbkQBcQvtMD3j6Jm3ZKC4g/exec';
        
        const ESTADOS = {
            CREADO: { label: "CREADO", color: "bg-gray-500", code: "10" },
            EN_PROCESO: { label: "EN PROCESO", color: "bg-blue-500", code: "50" },
            RESPUESTA_COMERCIAL: { label: "RESPUESTA COMERCIAL", color: "bg-yellow-500", code: "70" },
            FINALIZADO: { label: "FINALIZADO", color: "bg-green-500", code: "80" },
            ANULADO: { label: "ANULADO", color: "bg-red-500", code: "90" }
        };

        const PROCESOS = ["ficha tecnica", "Tejido", "Hoja de costo", "Acabado", "Recepci√≥n", "Muestras", "Aprobaci√≥n cliente"];

        // ============================================
        // SERVICIO API - CORREGIDO
        // ============================================
        class GoogleSheetsAPI {
            constructor(baseUrl) {
                this.baseUrl = baseUrl;
                this.isConfigured = baseUrl && baseUrl !== '';
            }

            async request(action, data = {}) {
                if (!this.isConfigured) {
                    throw new Error('URL de Apps Script no configurada');
                }
                
                try {
                    const payload = { action, ...data };
                    console.log('üì§ Enviando:', action, data);
                    
                    const response = await fetch(this.baseUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'text/plain'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const result = await response.json();
                    console.log('üì• Respuesta:', result);
                    
                    if (!result.success) {
                        throw new Error(result.error || 'Error desconocido');
                    }
                    
                    return result;
                } catch (error) {
                    console.error('‚ùå Error:', error);
                    throw error;
                }
            }

            async getProjects() { return this.request('getProjects'); }
            async getProject(id) { return this.request('getProject', { id }); }
            async createProject(project) { return this.request('createProject', { project }); }
            async updateProject(id, project) { return this.request('updateProject', { id, project }); }
            async deleteProject(id) { return this.request('deleteProject', { id }); }
            async updateProjectStatus(id, status) { return this.request('updateStatus', { id, status }); }
            async getStats() { return this.request('getStats'); }
        }

        const api = new GoogleSheetsAPI(GOOGLE_SCRIPT_URL);

        // ============================================
        // COMPONENTE DE NOTIFICACI√ìN
        // ============================================
        function Notification({ message, type, onClose }) {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            const icon = type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle';

            return (
                <div className={`fixed top-20 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3 z-50`}
                     style={{ animation: 'slideIn 0.3s ease' }}>
                    <i className={`fas ${icon}`}></i>
                    <span>{message}</span>
                </div>
            );
        }
        
        // ============================================
        // COMPONENTE PRINCIPAL
        // ============================================
        function App() {
            const [projects, setProjects] = useState([]);
            const [view, setView] = useState('dashboard');
            const [loading, setLoading] = useState(true);
            const [syncing, setSyncing] = useState(false);
            const [error, setError] = useState(null);
            const [notification, setNotification] = useState(null);
            const [lastSync, setLastSync] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [selectedProject, setSelectedProject] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterCliente, setFilterCliente] = useState('');
            const [filterEstado, setFilterEstado] = useState('');
            const [stats, setStats] = useState(null);

            const showNotification = (message, type = 'info') => {
                setNotification({ message, type });
            };

            const loadProjects = useCallback(async () => {
                try {
                    setSyncing(true);
                    setError(null);
                    
                    const response = await api.getProjects();
                    setProjects(response.projects || []);
                    setLastSync(new Date());
                    
                    try {
                        const statsResponse = await api.getStats();
                        setStats(statsResponse);
                    } catch (e) {
                        console.error('Error cargando stats:', e);
                    }
                    
                    if (!loading) {
                        showNotification('‚úÖ Datos sincronizados', 'success');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    setError(error.message);
                    showNotification('‚ùå Error: ' + error.message, 'error');
                } finally {
                    setLoading(false);
                    setSyncing(false);
                }
            }, [loading]);

            useEffect(() => {
                loadProjects();
                const interval = setInterval(loadProjects, 60000);
                return () => clearInterval(interval);
            }, [loadProjects]);

            const saveProject = async (projectData) => {
                try {
                    setSyncing(true);
                    
                    if (selectedProject) {
                        await api.updateProject(selectedProject.id, projectData);
                        showNotification('‚úÖ Proyecto actualizado', 'success');
                    } else {
                        await api.createProject(projectData);
                        showNotification('‚úÖ Proyecto creado', 'success');
                    }
                    
                    setTimeout(async () => {
                        await loadProjects();
                        setShowModal(false);
                        setSelectedProject(null);
                    }, 1500);
                    
                } catch (error) {
                    console.error('Error:', error);
                    showNotification('‚ùå ' + error.message, 'error');
                } finally {
                    setSyncing(false);
                }
            };

            const deleteProject = async (id) => {
                if (!confirm('¬øEliminar este proyecto?')) return;
                
                try {
                    setSyncing(true);
                    await api.deleteProject(id);
                    showNotification('‚úÖ Proyecto eliminado', 'success');
                    setTimeout(loadProjects, 1500);
                } catch (error) {
                    console.error('Error:', error);
                    showNotification('‚ùå ' + error.message, 'error');
                } finally {
                    setSyncing(false);
                }
            };

            const updateProjectStatus = async (projectId, newStatus) => {
                try {
                    setSyncing(true);
                    await api.updateProjectStatus(projectId, newStatus);
                    showNotification('‚úÖ Estado actualizado', 'success');
                    setTimeout(loadProjects, 1500);
                } catch (error) {
                    console.error('Error:', error);
                    showNotification('‚ùå ' + error.message, 'error');
                } finally {
                    setSyncing(false);
                }
            };

            const clientes = useMemo(() => {
                return [...new Set(projects.map(p => p.cliente).filter(Boolean))].sort();
            }, [projects]);

            const filteredProjects = useMemo(() => {
                return projects.filter(project => {
                    const matchSearch = searchTerm === '' || 
                        (project.nombre && project.nombre.toLowerCase().includes(searchTerm.toLowerCase())) ||
                        (project.cliente && project.cliente.toLowerCase().includes(searchTerm.toLowerCase()));
                    const matchCliente = filterCliente === '' || project.cliente === filterCliente;
                    const matchEstado = filterEstado === '' || project.estado === filterEstado;
                    return matchSearch && matchCliente && matchEstado;
                });
            }, [projects, searchTerm, filterCliente, filterEstado]);

            const localStats = useMemo(() => {
                const total = filteredProjects.length;
                const byStatus = {};
                let totalProgress = 0;
                
                filteredProjects.forEach(project => {
                    byStatus[project.estado] = (byStatus[project.estado] || 0) + 1;
                    totalProgress += project.progreso || 0;
                });
                
                return { 
                    total, 
                    byStatus, 
                    avgProgress: total > 0 ? Math.round(totalProgress / total) : 0 
                };
            }, [filteredProjects]);

            const displayStats = stats || localStats;

            // ============================================
            // MODAL DE PROYECTO
            // ============================================
            const ProjectModal = () => {
                const [formData, setFormData] = useState(selectedProject || {
                    codigo: "50",
                    nombre: "",
                    cliente: "",
                    uso: "Camisa",
                    estilo: "Hilo color",
                    objetivo: "Nuevo producto",
                    ligamento: "",
                    hiloUrdimbre: "",
                    hiloTrama: "",
                    pesoTeorico: "",
                    ancho: "150",
                    composicion: "",
                    estado: "EN PROCESO",
                    proceso: "ficha tecnica",
                    observaciones: "",
                    fechaMuestra: "",
                    progreso: 0
                });

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={(e) => {
                        if (e.target === e.currentTarget) {
                            setShowModal(false);
                            setSelectedProject(null);
                        }
                    }}>
                        <div className="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                            <div className="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center z-10">
                                <h2 className="text-xl font-bold text-gray-800">
                                    {selectedProject ? '‚úèÔ∏è Editar Proyecto' : '‚ûï Nuevo Proyecto'}
                                </h2>
                                <button onClick={() => { setShowModal(false); setSelectedProject(null); }} className="text-gray-500 hover:text-gray-700 text-2xl">
                                    <i className="fas fa-times"></i>
                                </button>
                            </div>
                            
                            <form onSubmit={(e) => {
                                e.preventDefault();
                                saveProject(formData);
                            }} className="p-6">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="col-span-2">
                                        <h3 className="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">üìã Informaci√≥n B√°sica</h3>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Nombre del Proyecto *</label>
                                        <input type="text" value={formData.nombre} onChange={(e) => setFormData({...formData, nombre: e.target.value})} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="Ej: BASE SHORT ROSADO" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Cliente *</label>
                                        <input type="text" value={formData.cliente} onChange={(e) => setFormData({...formData, cliente: e.target.value})} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" list="clientes-list" required placeholder="Nombre del cliente" />
                                        <datalist id="clientes-list">
                                            {clientes.map(c => <option key={c} value={c} />)}
                                        </datalist>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Tipo/Uso</label>
                                        <select value={formData.uso} onChange={(e) => setFormData({...formData, uso: e.target.value})} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option value="Camisa">Camisa</option>
                                            <option value="Pantal√≥n">Pantal√≥n</option>
                                            <option value="T√±.Pieza">T√±.Pieza</option>
                                            <option value="PPT">PPT</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Estilo</label>
                                        <select value={formData.estilo} onChange={(e) => setFormData({...formData, estilo: e.target.value})} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option value="Hilo color">Hilo color</option>
                                            <option value="Listados">Listados</option>
                                            <option value="T√±.Pieza">T√±.Pieza</option>
                                            <option value="PPT">PPT</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Objetivo</label>
                                        <select value={formData.objetivo} onChange={(e) => setFormData({...formData, objetivo: e.target.value})} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option value="Nuevo producto">Nuevo producto</option>
                                            <option value="Nuevos colores">Nuevos colores</option>
                                            <option value="consumir hilos obsoletos">Consumir hilos obsoletos</option>
                                            <option value="Imitar tela importada">Imitar tela importada</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                                        <select value={formData.estado} onChange={(e) => setFormData({...formData, estado: e.target.value})} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            {Object.values(ESTADOS).map(e => <option key={e.label} value={e.label}>{e.label}</option>)}
                                        </select>
                                    </div>
                                    
                                    <div className="col-span-2 mt-4">
                                        <h3 className="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">üîß Informaci√≥n T√©cnica</h3>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Ligamento</label>
                                        <input type="text" value={formData.ligamento} onChange={(e) => setFormData({...formData, ligamento: e.target.value})} placeholder="Ej: Oxford" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Hilo Urdimbre</label>
                                        <input type="text" value={formData.hiloUrdimbre} onChange={(e) => setFormData({...formData, hiloUrdimbre: e.target.value})} placeholder="Ej: 40/1 Cotton" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Hilo Trama</label>
                                        <input type="text" value={formData.hiloTrama} onChange={(e) => setFormData({...formData, hiloTrama: e.target.value})} placeholder="Ej: 20/2 Alg" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Peso Te√≥rico</label>
                                        <input type="text" value={formData.pesoTeorico} onChange={(e) => setFormData({...formData, pesoTeorico: e.target.value})} placeholder="Ej: >140 gr/m2" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Ancho (cm)</label>
                                        <input type="text" value={formData.ancho} onChange={(e) => setFormData({...formData, ancho: e.target.value})} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Composici√≥n</label>
                                        <input type="text" value={formData.composicion} onChange={(e) => setFormData({...formData, composicion: e.target.value})} placeholder="Ej: 100% CO" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    
                                    <div className="col-span-2 mt-4">
                                        <h3 className="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">üìä Estado Actual</h3>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Proceso Actual</label>
                                        <select value={formData.proceso} onChange={(e) => setFormData({...formData, proceso: e.target.value})} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            {PROCESOS.map(p => <option key={p} value={p}>{p}</option>)}
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Fecha de Muestra</label>
                                        <input type="date" value={formData.fechaMuestra || ''} onChange={(e) => setFormData({...formData, fechaMuestra: e.target.value})} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    
                                    <div className="col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Observaciones</label>
                                        <textarea value={formData.observaciones} onChange={(e) => setFormData({...formData, observaciones: e.target.value})} rows="3" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Notas..."></textarea>
                                    </div>
                                </div>
                                
                                <div className="mt-6 flex justify-end gap-3 border-t pt-4">
                                    <button type="button" onClick={() => { setShowModal(false); setSelectedProject(null); }} className="px-6 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Cancelar</button>
                                    <button type="submit" disabled={syncing} className="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 flex items-center gap-2">
                                        {syncing ? <><i className="fas fa-spinner loading-spinner"></i> Guardando...</> : <><i className="fas fa-save"></i> {selectedProject ? 'Actualizar' : 'Guardar'}</>}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                );
            };

            // ============================================
            // VISTA DASHBOARD
            // ============================================
            const DashboardView = () => (
                <div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="flex items-center justify-between mb-2">
                                <h3 className="text-sm font-medium text-gray-500">Total Proyectos</h3>
                                <i className="fas fa-folder text-2xl text-blue-500"></i>
                            </div>
                            <p className="text-3xl font-bold text-gray-800">{displayStats.total}</p>
                            <p className="text-xs text-gray-600 mt-2">Activos en el sistema</p>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="flex items-center justify-between mb-2">
                                <h3 className="text-sm font-medium text-gray-500">En Proceso</h3>
                                <i className="fas fa-spinner text-2xl text-yellow-500"></i>
                            </div>
                            <p className="text-3xl font-bold text-gray-800">{displayStats.byStatus?.['EN PROCESO'] || 0}</p>
                            <p className="text-xs text-gray-600 mt-2">Proyectos activos</p>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="flex items-center justify-between mb-2">
                                <h3 className="text-sm font-medium text-gray-500">Progreso Promedio</h3>
                                <i className="fas fa-chart-line text-2xl text-green-500"></i>
                            </div>
                            <p className="text-3xl font-bold text-gray-800">{displayStats.avgProgress}%</p>
                            <p className="text-xs text-gray-600 mt-2">De todos los proyectos</p>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="flex items-center justify-between mb-2">
                                <h3 className="text-sm font-medium text-gray-500">Clientes</h3>
                                <i className="fas fa-users text-2xl text-purple-500"></i>
                            </div>
                            <p className="text-3xl font-bold text-gray-800">{clientes.length}</p>
                            <p className="text-xs text-gray-600 mt-2">Clientes activos</p>
                        </div>
                    </div>
                    
                    <div className="bg-white rounded-lg shadow p-6">
                        <h3 className="text-lg font-semibold text-gray-800 mb-4">üìã Proyectos Recientes</h3>
                        <div className="space-y-3">
                            {filteredProjects.slice(0, 5).map(project => {
                                const statusConfig = Object.values(ESTADOS).find(s => s.label === project.estado);
                                return (
                                    <div key={project.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer" onClick={() => { setSelectedProject(project); setShowModal(true); }}>
                                        <div className="flex items-center space-x-3">
                                            <div className={`w-2 h-2 rounded-full ${statusConfig?.color || 'bg-gray-500'}`}></div>
                                            <div>
                                                <p className="font-medium text-gray-800">{project.nombre}</p>
                                                <p className="text-sm text-gray-600">{project.cliente}</p>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-sm text-gray-600">{project.proceso}</p>
                                            <div className="flex items-center mt-1">
                                                <div className="w-20 bg-gray-200 rounded-full h-2 mr-2">
                                                    <div className="bg-blue-500 h-2 rounded-full" style={{width: `${project.progreso || 0}%`}}></div>
                                                </div>
                                                <span className="text-xs text-gray-600">{project.progreso || 0}%</span>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                            {filteredProjects.length === 0 && <div className="text-center py-8 text-gray-500"><i className="fas fa-inbox text-4xl mb-2"></i><p>No hay proyectos</p></div>}
                        </div>
                    </div>
                </div>
            );

            // ============================================
            // VISTA KANBAN
            // ============================================
            const KanbanView = () => {
                const columns = Object.values(ESTADOS).map(estado => ({
                    ...estado,
                    projects: filteredProjects.filter(p => p.estado === estado.label)
                }));
                
                return (
                    <div className="flex gap-4 overflow-x-auto pb-4">
                        {columns.map(column => (
                            <div key={column.label} className="flex-shrink-0 w-80">
                                <div className={`${column.color} text-white px-4 py-2 rounded-t-lg flex justify-between items-center`}>
                                    <span className="font-semibold">{column.label}</span>
                                    <span className="bg-white text-gray-800 px-2 py-1 rounded-full text-sm">{column.projects.length}</span>
                                </div>
                                <div className="bg-gray-50 min-h-[500px] p-3 rounded-b-lg" onDragOver={(e) => e.preventDefault()} onDrop={(e) => { e.preventDefault(); const id = e.dataTransfer.getData('projectId'); if(id) updateProjectStatus(parseInt(id), column.label); }}>
                                    {column.projects.map(project => (
                                        <div key={project.id} draggable onDragStart={(e) => e.dataTransfer.setData('projectId', project.id)} className="project-card bg-white p-3 mb-3 rounded-lg shadow-sm" onClick={() => { setSelectedProject(project); setShowModal(true); }}>
                                            <h4 className="font-semibold text-gray-800 text-sm mb-2">{project.nombre}</h4>
                                            <p className="text-xs text-gray-600 mb-1"><i className="fas fa-user mr-1"></i>{project.cliente}</p>
                                            <p className="text-xs text-gray-600 mb-2"><i className="fas fa-cog mr-1"></i>{project.proceso}</p>
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div className="bg-blue-500 h-2 rounded-full" style={{width: `${project.progreso||0}%`}}></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                );
            };

            // ============================================
            // VISTA TABLA
            // ============================================
            const TableView = () => (
                <div className="bg-white rounded-lg shadow overflow-x-auto">
                    <table className="w-full">
                        <thead className="bg-gray-50 border-b">
                            <tr>
                                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Proyecto</th>
                                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
                                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Proceso</th>
                                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Progreso</th>
                                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y">
                            {filteredProjects.map(project => {
                                const statusConfig = Object.values(ESTADOS).find(s => s.label === project.estado);
                                return (
                                    <tr key={project.id} className="hover:bg-gray-50">
                                        <td className="px-4 py-3 text-sm">{project.id}</td>
                                        <td className="px-4 py-3">
                                            <div className="text-sm font-medium">{project.nombre}</div>
                                            <div className="text-xs text-gray-500">{project.ligamento}</div>
                                        </td>
                                        <td className="px-4 py-3 text-sm">{project.cliente}</td>
                                        <td className="px-4 py-3">
                                            <span className={`status-badge text-white ${statusConfig?.color}`}>{project.estado}</span>
                                        </td>
                                        <td className="px-4 py-3 text-sm">{project.proceso}</td>
                                        <td className="px-4 py-3">
                                            <div className="flex items-center">
                                                <div className="w-24 bg-gray-200 rounded-full h-2 mr-2">
                                                    <div className="bg-blue-500 h-2 rounded-full" style={{width: `${project.progreso||0}%`}}></div>
                                                </div>
                                                <span className="text-sm">{project.progreso||0}%</span>
                                            </div>
                                        </td>
                                        <td className="px-4 py-3">
                                            <button onClick={() => { setSelectedProject(project); setShowModal(true); }} className="text-blue-600 hover:text-blue-800 mr-3"><i className="fas fa-edit"></i></button>
                                            <button onClick={() => deleteProject(project.id)} className="text-red-600 hover:text-red-800"><i className="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                );
                            })}
                            {filteredProjects.length === 0 && <tr><td colSpan="7" className="text-center py-8 text-gray-500">No hay proyectos</td></tr>}
                        </tbody>
                    </table>
                </div>
            );

            // ============================================
            // RENDERIZADO PRINCIPAL
            // ============================================
            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
                    {notification && <Notification message={notification.message} type={notification.type} onClose={() => setNotification(null)} />}
                    
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center">
                                    <i className="fas fa-industry text-2xl text-blue-600 mr-3"></i>
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-800">Plataforma DDP</h1>
                                        <p className="text-sm text-gray-600">
                                            {syncing ? (
                                                <span className="text-blue-600">
                                                    <i className="fas fa-sync loading-spinner mr-1"></i>
                                                    Sincronizando...
                                                </span>
                                            ) : (
                                                <>
                                                    üü¢ Conectado {lastSync && `‚Ä¢ Sync: ${lastSync.toLocaleTimeString()}`}
                                                </>
                                            )}
                                        </p>
                                    </div>
                                </div>
                                <div className="flex gap-3">
                                    <button onClick={loadProjects} disabled={syncing} className="bg-gray-200 px-3 py-2 rounded hover:bg-gray-300 disabled:opacity-50">
                                        <i className="fas fa-sync-alt"></i>
                                    </button>
                                    <button onClick={() => { setSelectedProject(null); setShowModal(true); }} className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center">
                                        <i className="fas fa-plus mr-2"></i>Nuevo
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="bg-white border-b">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex space-x-8">
                                {[{id:'dashboard',label:'Dashboard',icon:'fas fa-chart-pie'},{id:'kanban',label:'Kanban',icon:'fas fa-columns'},{id:'table',label:'Tabla',icon:'fas fa-table'}].map(tab => (
                                    <button key={tab.id} onClick={() => setView(tab.id)} className={`py-3 px-1 border-b-2 font-medium text-sm ${view === tab.id ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'}`}>
                                        <i className={`${tab.icon} mr-2`}></i>{tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-4">
                        <div className="bg-white rounded-lg shadow p-4">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label className="block text-sm font-medium mb-1">Buscar</label>
                                    <div className="relative">
                                        <input type="text" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} placeholder="Buscar..." className="w-full pl-10 pr-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" />
                                        <i className="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Cliente</label>
                                    <select value={filterCliente} onChange={(e) => setFilterCliente(e.target.value)} className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
                                        <option value="">Todos</option>
                                        {clientes.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Estado</label>
                                    <select value={filterEstado} onChange={(e) => setFilterEstado(e.target.value)} className="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
                                        <option value="">Todos</option>
                                        {Object.values(ESTADOS).map(e => <option key={e.label} value={e.label}>{e.label}</option>)}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    {error && (
                        <div className="max-w-7xl mx-auto px-4 mb-4">
                            <div className="bg-red-50 border-l-4 border-red-400 p-4">
                                <p className="text-sm text-red-700"><i className="fas fa-exclamation-triangle mr-2"></i>{error}</p>
                            </div>
                        </div>
                    )}

                    <main className="max-w-7xl mx-auto px-4 pb-8">
                        {loading ? (
                            <div className="flex justify-center items-center h-64">
                                <div className="text-center">
                                    <i className="fas fa-spinner loading-spinner text-4xl text-blue-600 mb-4"></i>
                                    <p className="text-gray-600">Cargando...</p>
                                </div>
                            </div>
                        ) : (
                            <>
                                {view === 'dashboard' && <DashboardView />}
                                {view === 'kanban' && <KanbanView />}
                                {view === 'table' && <TableView />}
                            </>
                        )}
                    </main>

                    {showModal && <ProjectModal />}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
