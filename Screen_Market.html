<script type="text/babel">
    const SERVICES = [
        { id: 'TENDENCIAS', name: 'Tendencias', icon: 'fa-search-dollar', days: 3, desc: 'Investigación' },
        { id: 'ANALISIS', name: 'Análisis', icon: 'fa-microscope', days: 2, desc: 'Descomposición' },
        { id: 'COLOR', name: 'Color', icon: 'fa-eye-dropper', days: 5, desc: 'Lab Dips' },
        { id: 'CAD', name: 'CAD', icon: 'fa-palette', days: 3, desc: 'Diseño Digital' },
        { id: 'HANDLOOM', name: 'Handloom', icon: 'fa-scroll', days: 14, desc: 'Muestra Física' },
        { id: 'COSTOS', name: 'Costos', icon: 'fa-calculator', days: 2, desc: 'Hoja de Costos' },
        { id: 'CODIGO', name: 'Codificación', icon: 'fa-barcode', days: 1, desc: 'SAP SKU' }
    ];

    const MarketScreen = ({ onSubmitOrder }) => {
        const [cart, setCart] = React.useState([]);
        const [isSubmitting, setIsSubmitting] = React.useState(false);

        const addToCart = (srv) => setCart([...cart, srv]);
        const removeFromCart = (idx) => setCart(cart.filter((_, i) => i !== idx));

        const handleSubmit = (e) => {
            e.preventDefault();
            setIsSubmitting(true);
            const formData = new FormData(e.target);
            
            // Objeto de pedido
            const order = {
                cliente: formData.get('cliente'),
                nombre: formData.get('nombre'),
                // Aquí simplificamos para el ejemplo, pero puedes mandar el array completo
                area: 'COMERCIAL',
                estado: 'CREADO',
                fechaRequerida: new Date(Date.now() + (cart.reduce((acc,i)=>acc+i.days,0)*86400000)).toISOString()
            };

            onSubmitOrder(order); 
        };

        const totalDays = cart.reduce((acc, item) => acc + item.days, 0);

        return (
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 animate-in">
                <div className="lg:col-span-2">
                    <h2 className="text-2xl font-bold mb-4 text-gray-800">Catálogo de Servicios</h2>
                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                        {SERVICES.map(srv => (
                            <div key={srv.id} onClick={() => addToCart(srv)} className="service-card bg-white p-4 rounded-xl shadow-sm border flex flex-col items-center text-center group">
                                <div className="w-10 h-10 bg-blue-50 rounded-full flex items-center justify-center text-blue-600 mb-2 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                    <i className={`fas ${srv.icon}`}></i>
                                </div>
                                <div className="font-bold text-gray-800">{srv.name}</div>
                                <div className="text-xs text-gray-500">{srv.days} días</div>
                            </div>
                        ))}
                    </div>
                </div>
                <div className="bg-white p-6 rounded-xl shadow-lg h-fit border border-blue-100">
                    <h3 className="font-bold mb-4 flex items-center"><i className="fas fa-shopping-cart mr-2 text-blue-600"></i> Tu Pedido</h3>
                    <div className="space-y-2 mb-4 max-h-64 overflow-y-auto cart-scroll">
                        {cart.map((item, i) => (
                            <div key={i} className="text-sm flex justify-between bg-gray-50 p-2 rounded border border-gray-100">
                                <span>{item.name}</span>
                                <button onClick={()=>removeFromCart(i)} className="text-red-400 hover:text-red-600"><i className="fas fa-times"></i></button>
                            </div>
                        ))}
                        {cart.length === 0 && <p className="text-center text-gray-400 text-sm py-4">Carrito vacío</p>}
                    </div>
                    
                    <div className="border-t pt-4">
                        <div className="flex justify-between text-sm mb-4">
                            <span>Estimado:</span>
                            <span className="font-bold">{totalDays} días</span>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-3">
                            <input required name="cliente" placeholder="Cliente" className="w-full border p-2 rounded text-sm" />
                            <input required name="nombre" placeholder="Nombre Proyecto" className="w-full border p-2 rounded text-sm" />
                            <button disabled={isSubmitting || cart.length === 0} className="w-full bg-blue-600 text-white p-2 rounded font-bold hover:bg-blue-700 disabled:opacity-50">
                                {isSubmitting ? 'Enviando...' : 'Confirmar Pedido'}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        );
    };
</script>
